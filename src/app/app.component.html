<div class="container">
  <div>
    <video
      style="display: none"
      #video
      id="my-video"
      width="640"
      height="480"
      autoplay
      [srcObject]="stream"
      (loadeddata)="videoLoaded()"
    ></video>
    <canvas #canvas width="640" height="480"></canvas>  
  </div>
  <div class="emoji">
    <img *ngIf="activeEmoji" [src]="activeEmoji"/>
  </div>
</div>
